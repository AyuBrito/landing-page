<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Huddle</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <div class="mockups">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="main-content">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <div class="btn">
        <button>Register</button>
      </div>
    </div>
  </main>
  <footer>
      <div class="socials">
        <a href="https://www.instagram.com/" target="_blank">
          <img src="images/line-md--instagram.svg" alt="instagram" width="32" height="32">
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <img src="images/mingcute--facebook-line.svg" alt="facebook" width="32" height="32">
        </a>
        <a href="https://x.com/" target="_blank">
          <img src="images/hugeicons--new-twitter-ellipse.svg" alt="twitter" width="32" height="32">
        </a>
      </div>
    </footer>
</body>

</html>
